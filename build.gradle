plugins {
    id 'java'
}

group 'std.struct.data'
version '1.0'

repositories {
    mavenCentral()
}

task wrapperBuild(type: Wrapper) {
    gradleVersion = '7.0.1'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}